<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une Image - Imghippo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      text-align: center;
      background-color: #f9f9f9;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    input, button {
      margin-top: 1em;
      font-size: 16px;
    }
    #result {
      margin-top: 2em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <img src="https://www.imghippo.com/i/yCN4505amw.jpeg" alt="Logo" class="logo" />
  <h1>Uploader une Image</h1>

  <input type="file" id="imageInput" />
  <br>
  <button onclick="uploadImage()">Uploader</button>

  <div id="result"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');
      const file = fileInput.files[0];

      if (!file) {
        resultDiv.innerText = "Veuillez sélectionner une image.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('name', file.name);
      formData.append('api_key', 'ccbf1fdc90964be50bab4aea8426a0bf');

      resultDiv.innerText = "Chargement...";

      try {
        const response = await fetch("https://www.imghippo.com/api/v1/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          const { title, url, view_url, extension, size, created_at } = result.data;

          resultDiv.innerHTML = `
            <h2>Image Uploadée</h2>
            <img src="${url}" alt="Image uploadée" style="max-width: 100%; margin-bottom: 1em;" />
            <p><strong>URL directe :</strong> <a href="${url}" target="_blank">${url}</a></p>
            <p><strong>Fichier :</strong> ${title || file.name} (${extension}, ${(size/1024).toFixed(2)} KB)</p>
            <p><strong>Créé le :</strong> ${new Date(created_at).toLocaleString()}</p>
          `;
        } else {
          resultDiv.innerText = "Erreur : " + result.message;
        }
      } catch (error) {
        resultDiv.innerText = "Erreur lors de l'upload : " + error.message;
      }
    }
  </script>
</body>
</html>
