<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une Image</title>
</head>
<body>
  <h1>Uploader une image par URL</h1>
  <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" size="80">
  <button onclick="sendImage()">Envoyer</button>
  <pre id="response"></pre>

  <script>
    async function sendImage() {
      const imageUrl = document.getElementById('imageUrl').value;
      const responseBox = document.getElementById('response');

      if (!imageUrl) {
        responseBox.textContent = "Veuillez entrer une URL.";
        return;
      }

      try {
        const response = await fetch('upload.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imageUrl })
        });

        const result = await response.json();
        responseBox.textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        responseBox.textContent = "Erreur : " + err;
      }
    }
  </script>
</body>
</html>
