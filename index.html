<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Uploader une Image</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    button { padding: 0.5em 1em; font-size: 16px; }
    #result { margin-top: 1em; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Uploader une Image</h1>
  <button onclick="uploadImage()">Uploader</button>
  <div id="result"></div>

  <script>
    async function uploadImage() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'Chargement...';

      const formData = new URLSearchParams();
      formData.append('image', 'https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D');
      formData.append('name', 'myimage.jpg');

      try {
        const response = await fetch('https://upload-images-hosting-get-url.p.rapidapi.com/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'x-rapidapi-host': 'upload-images-hosting-get-url.p.rapidapi.com',
            'x-rapidapi-key': '2413118117msh97c68a8454ed446p157561jsn49d57d5fe542'
          },
          body: formData
        });

        const data = await response.json();
        if (data.url) {
          resultDiv.innerHTML = `<strong>Image upload√©e:</strong> <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          resultDiv.innerText = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultDiv.innerText = 'Erreur : ' + error.message;
      }
    }
  </script>
</body>
</html>
